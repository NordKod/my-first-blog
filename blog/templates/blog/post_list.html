{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_deital' pk=post.pk %}">{{ post.title }}</a></h1>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="">
        {% endif %}
        <p>{{ post.text|truncatechars:200 }}</p>
        <a href="{% url 'post_deital' pk=post.pk %}">Читать далее</a>
    </div>
  {% endfor %}
{% endblock %}
